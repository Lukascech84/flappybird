<!DOCTYPE html>
<html lang="cs" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="deathscreen">
            <div id="deathhighscore"></div>

<script src="script.js"></script>
</html>
